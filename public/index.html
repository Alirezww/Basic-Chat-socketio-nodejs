<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login to chat application</title>
</head>

<body class="rtl text-center">
    <form id="nicknameForm" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">
            Please enter your username
        </h1>
        <label for="nicknameInput" class="sr-only">username</label>
        <input type="text" name="nickname" id="nicknameInput" class="form-control" placeholder="username" required autofocus />
        <!-- Chat Room Selection -->
        <label class="mt-2" for="chatrooms">Select chatroom</label>
        <br />
        <select name="chatrooms" id="chatrooms">
                <optgroup>
                    <option value="room1">chatroom number 1</option>
                    <option value="room2">chatroom number 2</option>
                    <option value="room3">chatroom number 3</option>
                </optgroup>
            </select>
        <button class="mt-3 btn-lg btn-primary btn-block" type="submit">
                Enter
            </button>
    </form>
    <script>
        const nicknameForm = document.getElementById("nicknameForm"),
            nicknameInput = document.getElementById("nicknameInput"),
            chatroom = document.getElementById("chatrooms");

        nicknameForm.addEventListener("submit", (e) => {
            e.preventDefault();
            if (nicknameInput.value) {
                localStorage.setItem("nickname", nicknameInput.value);
                localStorage.setItem("chatroom", chatroom.value);
                window.location.replace("/chat.html");
            }
        });
    </script>
</body>

</html>
